name: Release and Deploy

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.1)'
        required: true
      release_type:
        description: 'Release type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      publish_python:
        description: 'Publish to PyPI'
        type: boolean
        default: true
      publish_npm:
        description: 'Publish to npm'
        type: boolean
        default: true

jobs:
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set-version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set version
        id: set-version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Releasing version: $VERSION"

      - name: Update Python version
        run: |
          VERSION="${{ steps.set-version.outputs.version }}"
          echo "ðŸ“ Updating pyproject.toml to version $VERSION"
          sed -i.bak "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
          rm pyproject.toml.bak
          cat pyproject.toml | grep "^version"

      - name: Update NPM version
        run: |
          VERSION="${{ steps.set-version.outputs.version }}"
          cd npm-wrapper
          echo "ðŸ“ Updating package.json to version $VERSION"
          npm version $VERSION --no-git-tag-version
          cat package.json | grep "version"

      - name: Commit version changes
        run: |
          VERSION="${{ steps.set-version.outputs.version }}"
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add pyproject.toml npm-wrapper/package.json
          git commit -m "chore: bump version to $VERSION" || echo "No changes to commit"
          git push origin main || echo "Nothing to push"

      - name: Create Git tag
        run: |
          VERSION="${{ steps.set-version.outputs.version }}"
          git tag -a "v$VERSION" -m "Release version $VERSION"
          git push origin "v$VERSION"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.set-version.outputs.version }}
          release_name: Release v${{ steps.set-version.outputs.version }}
          body: |
            ## Release v${{ steps.set-version.outputs.version }}

            ### What's Included
            - âœ… Python package with 40+ browser automation tools
            - âœ… Three AI agents (Planner, Generator, Healer)
            - âœ… Agent instructions with 3 review gates
            - âœ… Framework standards (pytest, Robot, WebDriverIO)
            - âœ… Complete documentation

            ### Installation

            **Python (pip)**:
            ```bash
            pip install mcp-selenium-server
            ```

            **Node.js (npm)**:
            ```bash
            npm install mcp-selenium-server
            ```

            ### Documentation
            - [AGENT_WORKFLOW.md](AGENT_WORKFLOW.md) - Complete workflow guide
            - [FRAMEWORK_STANDARDS.md](FRAMEWORK_STANDARDS.md) - Framework conventions
            - [INSTALLATION_GUIDE.md](INSTALLATION_GUIDE.md) - Installation guide

            See the [README](README.md) for full documentation.
          draft: false
          prerelease: false

  publish-python:
    name: Publish to PyPI
    needs: prepare-release
    if: github.event.inputs.publish_python == 'true'
    uses: ./.github/workflows/publish-python.yml
    secrets: inherit

  publish-npm:
    name: Publish to npm
    needs: [prepare-release, publish-python]
    if: github.event.inputs.publish_npm == 'true'
    uses: ./.github/workflows/publish-npm.yml
    secrets: inherit

  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [prepare-release, publish-python, publish-npm]
    if: always()

    steps:
      - name: Create summary
        run: |
          echo "## ðŸš€ Release v${{ needs.prepare-release.outputs.version }} Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Published Packages" >> $GITHUB_STEP_SUMMARY

          if [ "${{ github.event.inputs.publish_python }}" == "true" ]; then
            echo "- âœ… PyPI: https://pypi.org/project/mcp-selenium-server/" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ github.event.inputs.publish_npm }}" == "true" ]; then
            echo "- âœ… npm: https://www.npmjs.com/package/mcp-selenium-server" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation Commands" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Python" >> $GITHUB_STEP_SUMMARY
          echo "pip install mcp-selenium-server==${{ needs.prepare-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Node.js" >> $GITHUB_STEP_SUMMARY
          echo "npm install mcp-selenium-server@${{ needs.prepare-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
