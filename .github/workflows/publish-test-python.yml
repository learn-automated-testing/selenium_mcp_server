name: Publish Python Package to Test PyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (optional, uses pyproject.toml if not specified)'
        required: false

jobs:
  build-and-publish-test:
    name: Build and Publish to Test PyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine setuptools wheel

      - name: Verify package structure
        run: |
          echo "ðŸ“¦ Checking package structure..."
          ls -la
          echo ""
          echo "ðŸ“ Agents directory:"
          ls -la agents/
          echo ""
          echo "ðŸ“ Python package:"
          ls -la selenium_mcp/

      - name: Build Python package
        run: |
          echo "ðŸ”¨ Building Python package..."
          python -m build
          echo ""
          echo "âœ… Build complete!"
          ls -la dist/

      - name: Verify package contents
        run: |
          echo "ðŸ“‹ Verifying package contents..."
          tar -tzf dist/*.tar.gz | grep -E "(agents|AGENT_WORKFLOW|FRAMEWORK_STANDARDS)" || echo "Warning: Some files may be missing"
          echo ""
          echo "Package includes:"
          tar -tzf dist/*.tar.gz | head -20

      - name: Check package with twine
        run: |
          echo "ðŸ” Running twine check..."
          twine check dist/*

      - name: Publish to Test PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_TOKEN }}
        run: |
          echo "ðŸ“¤ Publishing to Test PyPI..."
          twine upload --repository testpypi dist/* --verbose || echo "âš ï¸ Test PyPI upload failed (version may already exist)"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-test
          path: dist/
          retention-days: 7

      - name: Create deployment summary
        run: |
          echo "## ðŸ§ª Python Package Published to Test PyPI" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Package: \`mcp-selenium-server\`" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Version: \`$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Installation" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Install from Test PyPI" >> $GITHUB_STEP_SUMMARY
          echo "pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ mcp-selenium-server" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Included Files" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Agent instructions (agents/*.md)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Documentation (AGENT_WORKFLOW.md, FRAMEWORK_STANDARDS.md, etc.)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Python package (selenium_mcp/)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… All dependencies" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Test the package from Test PyPI" >> $GITHUB_STEP_SUMMARY
          echo "2. Verify all functionality works" >> $GITHUB_STEP_SUMMARY
          echo "3. If everything works, publish to production PyPI" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "## âŒ Test PyPI Package Publish Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for details." >> $GITHUB_STEP_SUMMARY
