name: Publish Python Package to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (optional, uses pyproject.toml if not specified)'
        required: false

jobs:
  build-and-publish:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine setuptools wheel

      - name: Verify package structure
        run: |
          echo "ðŸ“¦ Checking package structure..."
          ls -la
          echo ""
          echo "ðŸ“ Agents directory:"
          ls -la agents/
          echo ""
          echo "ðŸ“ Python package:"
          ls -la selenium_mcp/

      - name: Build Python package
        run: |
          echo "ðŸ”¨ Building Python package..."
          python -m build
          echo ""
          echo "âœ… Build complete!"
          ls -la dist/

      - name: Verify package contents
        run: |
          echo "ðŸ“‹ Verifying package contents..."
          tar -tzf dist/*.tar.gz | grep -E "(agents|AGENT_WORKFLOW|FRAMEWORK_STANDARDS)" || echo "Warning: Some files may be missing"
          echo ""
          echo "Package includes:"
          tar -tzf dist/*.tar.gz | head -20

      - name: Check package with twine
        run: |
          echo "ðŸ” Running twine check..."
          twine check dist/*

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          echo "ðŸ“¤ Publishing to PyPI..."
          twine upload dist/* --verbose

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/
          retention-days: 30

      - name: Create deployment summary
        run: |
          echo "## ðŸ Python Package Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Package: \`ai-agent-selenium\`" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Version: \`$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "pip install ai-agent-selenium" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Included Files" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Agent instructions (agents/*.md)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Documentation (AGENT_WORKFLOW.md, FRAMEWORK_STANDARDS.md, etc.)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Python package (selenium_mcp/)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… All dependencies" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "## âŒ Python Package Publish Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for details." >> $GITHUB_STEP_SUMMARY
